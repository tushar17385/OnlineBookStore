    <div class="container my-5 p-5" style="border: 1px solid black;">
   	 <h4 class="text-center">Add User</h4>
        <h4 class="text-center">New User Register</h4>
        <form class="col-md-4 offset-md-4" th:action="@{/adduser}" method="post" th:object="${user}" novalidate>
            <div th:if="${registererror}" class="alert alert-danger">
			    <a th:text="${registererror}"></a>
			</div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" th:field="*{firstname}" required>
			<div th:if="${firstnameerror}" class="alert alert-danger">
			    <a th:text="${firstnameerror}"></a>
			</div>
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastname" name="lastname" th:field="*{lastname}" required>
                <div th:if="${lastnameerror}" class="alert alert-danger">
			    <a th:text="${lastnameerror}"></a>
			</div>
            </div>
            <div class="mb-3">
                <label for="phoneno" class="form-label">Phone No.</label>
                <input type="text" class="form-control" id="phoneno" name="phoneno" th:field="*{phoneno}" required>
                <div th:if="${phonenoerror}" class="alert alert-danger">
			    <a th:text="${phonenoerror}"></a>
			</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
                <div th:if="${emailerror}" class="alert alert-danger">
			    <a th:text="${emailerror}"></a>
			</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required>
                <div th:if="${passworderror}" class="alert alert-danger">
			    <a th:text="${passworderror}"></a>
			</div>
			<div class="mb-3">
			    <label for="role" class="form-label">Role</label>
			    <select class="form-select" id="role" name="role" th:field="*{role}" required>
			        <option value="">Select a Role</option>
			        <option value="user">user</option>
			        <option value="admin">admin</option>
			    </select>
			    <div th:if="${roleerror}" class="alert alert-danger">
			        <a th:text="${roleerror}"></a>
			    </div>
			</div>
            </div>
            <center><button type="submit" class="btn btn-primary">Register</button></center>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
