<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Order Details</title>
    <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
    <style>
        .proceed-to-payment-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Online Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="bookstore">Book Store</a>
                </li>
            </ul>
            <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <a class="nav-link text-white" href="cart">Cart</a>
                    <a class="nav-link text-white" href="login">Logout</a>
                </ul>
            </div>
        </div>
    </div>
</nav>



<div class="container my-5 col-md-8" th:if="${order != null}">
            <p>Order ID: <span th:text="${order.id}"></span></p>
            <p>Order Date: <span th:text="${order.order_date}"></span></p>
            <p>Total Quantity: <span th:text="${order.quantity}"></span></p>
            
            <h5>Ordered Books:</h5>
            <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">Book Id</th>
                    <th scope="col">Cover</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Author</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="b : ${order.books}">
                <td th:text="${order.orderedBook.id}"></td>
				<td>
				    <div th:if="${order.orderedBook.cover != null}">
				        <img th:src="'data:image/png;base64,' + ${order.orderedBook.cover}" alt="Book Cover" />
				    </div>
				    <div th:unless="${order.orderedBook.cover != null}">
				        <span>No cover available</span>
				    </div>
				</td>
				<td th:text="${order.orderedBook.title}"></td>
				<td th:text="${order.orderedBook.genre}"></td>
				<td th:text="${order.orderedBook.author}"></td>
				<td th:text="${order.orderedBook.quantity}"></td>
				<td th:text="${order.orderedBook.price}"></td>
                </tr>
            </tbody>
        </table>
            
            <div class="text-center">
                <a th:href="'/bookstore'" class="btn btn-primary btn-md">Go to Bookstore</a>
            </div>
            <div class="text-center">
                <a th:href="'/orders'" class="btn btn-primary btn-md">Go to Orders</a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
