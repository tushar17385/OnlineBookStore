    <meta charset="utf-8">

          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Online Book Store</title>
</head>
<body>

  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">Online Book Store</a>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/adminhome">Home</a>
        </li>
         <li class="nav-item">
        <a class="nav-link text-white" href="allbook">All Book</a>
        </li>
          <li class="nav-item">
          <a class="nav-link text-white" href="editbook">Delete book</a>

<div class="container my-5 p-5" style="border:1px solid black;">
	<h4 class="text-center">Add Book</h4>
    <h4 class="text-center">Add New Book To Store</h4>
   <form class="col-md-4 offset-md-4" th:action="@{/addbook}" method="post" th:object="${book}" novalidate enctype="multipart/form-data">
        <div th:if="${addbookerror}" class="alert alert-danger">
            <a th:text="${addbookerror}"></a>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Name Of The Book</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            <div th:if="${titleerror}" class="alert alert-danger">
                <a th:text="${titleerror}"></a>
            </div>
        </div>
        <div class="mb-3">
		    <label for="Genre" class="form-label">Genre</label>
		    <select class="form-select" id="Genre" name="Genre" th:field="*{Genre}" required>
		        <option value="">Select a Genre</option>
		        <option value="Action">Action</option>
		        <option value="Adventure">Adventure</option>
		        <option value="Fiction">Fiction</option>
		        <option value="Comedy">Comedy</option>
		        <option value="Mystery">Mystery</option>
		        <option value="Science Fiction">Science Fiction</option>
		        <option value="Fantasy">Fantasy</option>
		        <option value="Romance">Romance</option>
		        <option value="Thriller">Thriller</option>
		        <option value="Non-Fiction">Non-Fiction</option>
		        <option value="Biography/Autobiography">Biography/Autobiography</option>
		        <option value="History">History</option>
		        <option value="Science">Science</option>
		        <option value="Travel">Travel</option>
		        <option value="Cooking/Food">Cooking/Food</option>
		        <option value="Children's Books">Children's Books</option>
		        <option value="Young Adult Fiction">Young Adult Fiction</option>
	    
		    </select>
		    <div th:if="${Genreerror}" class="alert alert-danger">
		        <a th:text="${Genreerror}"></a>
		    </div>
		</div>
        <div class="mb-3">
            <label for="author" class="form-label">Author Of The Book</label>
            <input type="text" class="form-control" id="author" name="author" th:field="*{author}" required>
            <div th:if="${authorerror}" class="alert alert-danger">
                <a th:text="${authorerror}"></a>
            </div>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price Of The Book</label>
            <input type="text" class="form-control" id="price" name="price" th:field="*{price}" required>
            <div th:if="${priceerror}" class="alert alert-danger">
                <a th:text="${priceerror}"></a>
            </div>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity Of The Book</label>
            <input type="text" class="form-control" id="quantity" name="quantity" th:field="*{quantity}" required>
            <div th:if="${quantityerror}" class="alert alert-danger">
                <a th:text="${quantityerror}"></a>
            </div>
        </div>
        <div class="mb-3">
		    <label for="cover" class="form-label">Cover Of The Book</label>
		    <input type="file" name="cover" th:field="*{cover}" accept="image/*">
		</div>
        <center>
            <button type="submit" class="btn btn-primary">Add Book To Store</button>
        </center>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
